{% extends "base_template.html" %}

{% block title %}{{ title }}{% endblock %}
{% block header %}{{ title }}{% endblock %}

{% block content %}
    <h3>Choose a rating for this film</h3>
    <p><a href="{{ film.url }}">{{ film }}</a></p>
    <br>
    <form action="{% url 'film_list:rating' film.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Rate" />
    </form>
{% endblock %}
