<form method="post">
{% csrf_token %}
    <h3>
        <span class="label-8rem">{{ label }}</span>
        <span class="dropdown inline-dropdown-addition">
            <span class="drop-button">
                {{ fan }}
            </span>
            <span class="dropdown-content">
                {% for choice in choices %}
                    {% if choice.name == fan %}
                        <span class="disabled-input">
                            <input type="submit" value="{{ choice }}" name="{{ name }}" disabled>
                        </span>
                    {% else %}
                        <input type="submit" value="{{ choice }}" name="{{ name }}">
                    {% endif %}
                {% endfor %}
            </span>
        </span>
    </h3>
</form>
