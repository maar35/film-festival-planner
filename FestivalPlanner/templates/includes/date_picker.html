<form method="post">
{% csrf_token %}
    <h3>
        <span class="label-8rem">{{ label }}</span>
        <span class="dropdown inline-dropdown-addition">
            <span class="drop-button">
                {{ day }}
            </span>
            <div class="dropdown-content">
                {% for choice in choices %}
                    {% if choice == day %}
                        <span class="disabled-right-aligned-input">
                            <input type="submit" value="{{ choice }}" name="{{ name }}" disabled>
                        </span>
                    {% else %}
                        <span class="right-aligned-input">
                            <input type="submit" value="{{ choice }}" name="{{ name }}">
                        </span>
                    {% endif %}
                {% endfor %}
            </div>
        </span>
        <span style="margin: 1rem; font-size: 1rem;">
            {% if first_day %} <a href="{% url 'screenings:day_schema' %}?day={{ first_day }}">First</a> {% endif %}
            {% if prev_day %} <a href="{% url 'screenings:day_schema' %}?day={{ prev_day }}">Previous</a> {% endif %}
            {% if next_day %} <a href="{% url 'screenings:day_schema' %}?day={{ next_day }}">Next</a> {% endif %}
            {% if last_day %} <a href="{% url 'screenings:day_schema' %}?day={{ last_day }}">Last</a> {% endif %}
        </span>
    </h3>
</form>
