{% if stats.count %}
<div class="floating-warning-box no-select">
    <a style="color: black;" href="{% url 'screenings:warnings' %}"> {{ stats.count }} warnings</a>
    <br>
    <small style="color: black">
    {% for symbol in stats.symbols %}
        {{ symbol.count }}
        <span style="color: {{ stats.color }};">{{ symbol.symbol }}</span>
    {% endfor %}
    </small>
</div>
{% endif %}
